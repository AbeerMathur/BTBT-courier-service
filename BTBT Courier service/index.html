<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTBT Courier Service</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="BTBT_logo.png" alt="BTBT Courier Service Logo" id="logo">
    <div class="header-content">
      <h1>Welcome to BTBT Courier Service</h1>
      <nav id="mainNav" style="display: none">
        <ul>
          <li><a href="#" id="homeLink">Home</a></li>
          <li><a href="#" id="bookingLink">Send Package</a></li>
          <li><a href="#" id="statusLink">Track Package</a></li>
          <li><a href="#" id="checkinLink">Pickup Status</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="login" class="section">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <button type="button" id="loginButton">Login</button>
    </form>
    <div id="loginError" class="error" style="display: none"></div>
  </section>

  <section id="home" class="section" style="display: none">
    <h2>Home</h2>
    <p>Welcome to BTBT courier service. Navigate using the menu above.</p>
  </section>

  <section id="booking" class="section" style="display: none">
    <h2>Send Your Package</h2>
    <form id="bookingForm">
      <label for="senderAddress">Sender Address:</label>
      <input type="text" id="senderAddress" name="senderAddress" />
      <label for="receiverAddress">Receiver Address:</label>
      <input type="text" id="receiverAddress" name="receiverAddress" />
      <label for="packageType">Package Type:</label>
      <select id="packageType" name="packageType">
        <option value="document">Document</option>
        <option value="parcel">Parcel</option>
      </select>
      <label for="packageWeight">Package Weight (kg):</label>
      <input type="number" id="packageWeight" name="packageWeight" step="0.01" />
      <button type="button" id="bookingButton">Send Package</button>
    </form>
    <div id="bookingError" class="error" style="display: none"></div>
    <div id="bookingConfirmation" style="display: none"></div>
    <div id="paymentDetails" style="display: none">
      <h3>Enter Payment Details</h3>
      <form id="paymentDetailsForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" />
        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" />
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" />
        <button type="button" id="confirmBookingButton">Confirm Booking</button>
      </form>
    </div>
  </section>

  <section id="status" class="section" style="display: none">
    <h2>Track Your Package</h2>
    <form id="statusForm">
      <label for="trackingNumber">Tracking Number:</label>
      <input type="text" id="trackingNumber" name="trackingNumber" />
      <button type="button" id="checkStatusButton">Track Package</button>
    </form>
    <div id="statusError" class="error" style="display: none"></div>
    <div id="packageStatus" style="display: none"></div>
  </section>

  <section id="checkin" class="section" style="display: none">
    <h2>Pickup Status</h2>
    <form id="checkinForm">
      <label for="pickupOrderNumber">Pickup Order Number:</label>
      <input type="text" id="pickupOrderNumber" name="pickupOrderNumber" />
      <button type="button" id="checkInButton">Check Pickup Status</button>
    </form>
    <div id="checkinError" class="error" style="display: none"></div>
    <div id="pickupStatus" style="display: none"></div>
  </section>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
